<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/12bool-responsive.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
</head>
<body>
    <div class="container-fluid app">
        
       
        <!-- side bar che sconfina nella topbar fixed chiarire -->
        <main class="row">
            
            <div class="sidebar col-xs-1 col-sm-2 col-md-3 col-lg-2">
                <div class="logo">
                    <img src="./img/logo.svg" alt="logo">
                </div>
                <div class="logo-small">
                    <img src="./img/logo-small.svg" alt="logo">
                </div>


                <div class="nav-sidebar">
                    <ul>
                        <li><img src="./img/home.svg" alt=""></li>
                        <li><img src="./img/search.svg" alt=""></li>
                        <li><img src="./img/libreria.svg" alt=""></li>
                    </ul>
                </div>

                <div class="playlist-sidebar">
                    <h5>PLAYLIST</h5>
                    <div>Crea Playlist</div>
                    <ul>
                        <li>Nuova Playlist</li>
                        <li>Nuova Playlist</li>
                        <li>Nuova Playlist</li>
                        <li>Nuova Playlist</li>
                        <li>Nuova Playlist</li>
                        
                    </ul>

                </div>
                <div class="bottom-sidebar">
                    <div class="install">
                        <img src="./img/download.svg" alt="">
                    </div>
                    <div class="user">
                        <img src="./img/profile.svg" alt="">

                    </div>
                </div>



            </div>


            <div class="content col-xs-11 col-md-10 col-lg-10">
                <div class="top-bar">
                    <div class="upgrade col-xs-11 col-md-10 col-lg-10">
                       <div><button>EFFETTUA L'UPGRADE</button></div> 
                    </div>

                </div>
                <nav class="top-menu">
                    <ul>
                        <li>IN EVIDENZA</li>
                        <li>PODCAST</li>
                        <li>CLASSIFICHE</li>
                        <li>GENERI E MOOD</li>
                        <li>CLASSIFICHE</li>
                        <li>SCOPRI</li>
                    </ul>   
                </nav>



                <div class="example"></div>
                


            </div>

        

        </main>

        <footer class="player">
            <ul class="first-ul col-xs-2 col-md-3 col-lg-2">
                <li><img src="./img/sinister.jpeg" alt="player_left"></li>
                <li>Brano Nome</li>
                <li><i class="fas fa-heart"></i></li>
                <li><i class="fas fa-folder"></i></li>
            </ul>

            <ul class="central-ul col-xs-4 col-md-4 col-lg-4">
                <li>
                    <ul class="action">
                        <li><i class="fas fa-random"></i></li>
                        <li><i class="fas fa-step-backward"></i></li>
                        <li><i class="far fa-play-circle"></i></li>
                        <li><i class="fas fa-step-forward"></i></li>
                        <li><i class="fas fa-redo-alt"></i></li>
                    </ul>
                    <ul class="time">
                        <li>0.25</li>
                        <li>--------------</li>
                        <li>4.35</li>
                    </ul>
                </li>
                
            </ul>

            <ul class="end-ul col-xs-4 col-md-3 col-lg-2">
                <li><i class="fas fa-list"></i></li>
                <li><i class="fas fa-desktop"></i></li>
                <li><i class="fas fa-volume-up"></i></li>
                <li>--------------</li>
            </ul>


        </footer>





    </div>

    
</body>
</html>
